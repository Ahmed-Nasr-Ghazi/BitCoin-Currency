<!DOCTYPE html>
	
<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>Thymeleaf</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>

  <body>
  <div class="container">
	<div class="jumbotron">
	  <h1 class="display-5" th:text="${currentCoin.Price}"></h1>
	  <p class="lead">Latest BitCoin Price In USD</p>
	  <hr class="my-4">
		
	  <h1 class="display-5" th:text="${highestPrice}"></h1>
	  <!-- 
	  <p class="lead"> Was the Highest Price Ever Recorded In  	 
	  		 <h1 class="display-5" th:text="${highestDate}"></h1>
	  </p>
 	  -->
	</div>
		  
    <table class="table">
      <tr>
        <th>Date</th>
        <th>Price (USD)</th>
        <th>Generated Coins</th>
        
      </tr>
      
      <!-- class="pr-5"  -->
      
      <tr th:each="bitCoin : ${bitCoinList}">
        <td th:text="${bitCoin.Date}"></td>
        <td th:text="${bitCoin.Price}">5</td>
        <td th:text="${bitCoin.generatedCoins}">5</td>
        
            
      </tr>
          
    </table>
  
  </div>
  </body>

</html>
